<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="thuvien/fontawesome-free-6.4.2-web/css/all.min.css">
    </head>


    <body>
        <!-- sing-up -->
        <div class="wrapper">
            <div class="form-container sign-up">
                <form
                    action="#"
                    method="post"
                >
                    <h2>sing up</h2>
                    <div class="form-group">
                        <input
                            type="text"
                            required
                        >
                        <i class="fa-solid fa-user"></i>
                        <label for>username</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            required
                        >
                        <i class="fa-solid fa-at"></i>
                        <label for>email</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            required
                        >
                        <i class="fas fa-lock"></i>
                        <label for>password</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            required
                        >
                        <i class="fas fa-lock"></i>
                        <label for>confirm password</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">forgot password?</a>
                    </div>
                    <button
                        type="submit"
                        class="btn"
                    >
                        sign up
                    </button>
                    <div class="link">
                        <p>
                            You already have an account?
                            <a
                                href="#"
                                class="signin-link"
                            >
                                Sing in
                            </a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-container sign-in">
                <form
                    action="#"
                    method="post"
                >
                    <h2>Login</h2>
                    <div class="form-group">
                        <input
                            type="text"
                            required
                        >
                        <i class="fa-solid fa-user"></i>
                        <label for>username</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            required
                        >
                        <i class="fas fa-lock"></i>
                        <label for>password</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">forgot password?</a>
                    </div>
                    <button
                        type="submit"
                        class="btn"
                    >
                        Login
                    </button>
                    <div class="link">
                        <p>
                            Don't have an account?
                            <a
                                href="#"
                                class="signup-link"
                            >
                                Sing up
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
